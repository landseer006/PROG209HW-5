<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>PROG209-HW5</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
    <script src="movie.js"></script>
</head>
  <body>
      <h1>Movie Ratings</h1>
      <form name="mainForm" onsubmit="return false">
          <fieldset id="movieInfo">
              <legend>Please rate your movies</legend>
              <label for="name">Name of movie</label>
              <input type="text" id="name" name="name">
              <p>
                  <label for="quantity"> Rating (1-5):</label>
                  <input type="number" id="quantity" name="quantity" min="1" max="5">
              </p>
              <button name="subject" type="submit" id="addMovie" value="Add Movie">Add Movie</button>
              <button name="subject" type="submit" id="showMovie" value="Show Movies">Show Movies</button>
          </fieldset>

          <fieldset id="movieList">
              <h3>Movies with rating</h3>
              <div id="list">
              </div>
          </fieldset>

      </form>
          
      
  </body>
</html>
